<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>个人简历</title>
	<link rel="icon" href="img/title.ico" type="image/x-ico">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/swiper.jquery.min.js"></script>
	<script type="text/javascript" src="js/swiper.animate.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>	
<body>
	<div class="swiper-container">
    	<div class="music-btn rotate-music">
    		<audio id="audio" autoplay="autoplay" style="display: none">
    			<source src="img/music.mp3">
    		</audio>
    		<img src="img/musicplayer.svg">
    	</div>
	    <div class="swiper-wrapper">
	        <div class="swiper-slide first-slide">
	        	<div class="rotate-wrap wrap-active">
	        		<div class="rotate-circle"></div>
	        	</div>
	        	<div class="circle-img ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s"><img src="img/head.jpg"></div>
	        	<div class="rotate-text ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="2.2s" swiper-animate-delay="2s"><img src="img/text.png"></div>
	        	<div class="bottom-text">
	        		<span class="left-line"></span>
	        		<span class="right-line"></span>
	        		<div>
	        			<em class="hard ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.6s" swiper-animate-delay="4s">越努力</em>
	        			<em class="luck ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.6s" swiper-animate-delay="4s">越幸运</em>
	        		</div>
	        		
	        	</div>
	        </div>
	        <div class="swiper-slide second-slide">
	        	<div class="introduce ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="1s">
	        		<em>INTRODUCE</em>
	        	</div>
	        	<div class="introduce-chn ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="2s" swiper-animate-delay="1.6s">
	        		自我介绍
	        	</div>
	        	<div class="personal-info">
	        		<span class="before-line line"></span>
	        		<div class="left-title">
	        			<span class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="2.6s" swiper-animate-delay="5s">姓名 :</span>
	        			<span class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="2.6s" swiper-animate-delay="5.2s">性别 :</span>
	        			<span class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="2.6s" swiper-animate-delay="5.4s">籍贯 :</span>
	        			<span class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="2.6s" swiper-animate-delay="5.6s">学历 :</span>
	        			<span class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="2.6s" swiper-animate-delay="5.8s">毕业院校 :</span>
	        			<span class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="2.6s" swiper-animate-delay="6s">专业 :</span>
	        			<span class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="2.6s" swiper-animate-delay="6.2s">邮箱 :</span>
	        		</div>
	        		<div class="right-info">
	        			<span class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="2.6s" swiper-animate-delay="7s">张斌</span>
	        			<span class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="2.6s" swiper-animate-delay="7.2s">男</span>
	        			<span class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="2.6s" swiper-animate-delay="7.4s">河南省</span>
	        			<span class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="2.6s" swiper-animate-delay="7.6s">本科</span>
	        			<span class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="2.6s" swiper-animate-delay="7.8s">郑州升达大学</span>
	        			<span class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="2.6s" swiper-animate-delay="8s">电子信息工程</span>
	        			<span class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="2.6s" swiper-animate-delay="8.2s">714591092@qq.com</span>
	        		</div>
	        		<span class="after-line line"></span>
	        	</div>
	        	<div class="bottom-change">
	        		<span class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="1.8s" swiper-animate-delay="11.2s">一份努力</span>
	        		<span class="ani" swiper-animate-effect="flipInY" swiper-animate-duration="1.8s" swiper-animate-delay="12.2s">一份收获</span>
	        	</div>
	        </div>
	        <div class="swiper-slide third-slide"></div>
	        <div class="swiper-slide fouth-slide"></div>
	        <div class="swiper-slide fifth-slide"></div>
	        <div class="swiper-slide sixth-slide"></div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination swiper-pagination-right"></div>
	    <!-- 如果需要滚动条 
	    <div class="swiper-scrollbar"></div>-->
	    <div class="switch-page"><img src="img/page.png"></div>
	</div>
</body>
</html>
