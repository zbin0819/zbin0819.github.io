<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="shortcut icon" href="http://ucenter.b5m.com/favicon.ico?_=" type="image/x-ion">
	<script type="text/javascript" src="../js/jQuery.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript" src="../js/cookie.js"></script>
</head>
<body>
	<div id="main_login" class="common overHidden minWidth">
		<div class="logo margin_auto"><a href="D:/WWW/project/code/index.html"><img src="../img/logo1.png"></a></div>
		<h2 class="margin_auto">帮5买，畅享全球品质生活！</h2>
		<p class="margin_auto">欢迎注册</p>
		<div class="form_check margin_auto">
			<form>
				<ul>
					<li class="txtLi">
						<input type="text" class="txt" placeholder="验证手机" name="">
						<p class="msg">完成验证后，您可以用该手机号登录和找回密码</p>

					</li>
					<li class="vcLi">
						<input type="text" class="vc_text vc1" name="" placeholder="图片验证码">
						<p class="msg">输入右边图片文字，验证通过后获取短信验证码</p>
						<p class="vc_code right">
							<b class="code_show"></b>
							<span class="code_reset"><a href="javascript:;">点击<br>换一换</a></span>
						</p>
						
						<!-- <p class="vc_war">验证码错误！</p> -->
					</li>
					<li class="vcLi">
						<input type="text" class="vc_text vc2" name="" placeholder="手机验证码">
					</li>
					<li class="psdLi">
						<input type="password" class="psd1" placeholder="请设置密码" name="">
						<p class="msg">6-15位字母，建议字母、数字及下划线两种以上组合</p>
					</li>
					<li class="psdLi">
						<input type="password" class="psd2" placeholder="请确认密码" name="">
						<p class="msg">请再次输入密码</p>
					</li>
					<li class="access">
						<input type="checkbox" class="cb" name="">我已阅读并同意《帮5买用户注册协议》
					</li>
					<li class="login">
						<a href="javascript:;">注册</a>
					</li>
					<li class="reg">
						<a href="D:\WWW\project\code\userenter.html">登录</a>
					</li>
				</ul>
			</form>
		</div>
	</div>
</body>
</html>
