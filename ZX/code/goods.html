<!DOCTYPE html>
<html lang="en">
<head>

<div class="wrapper">
	<header>
		<div class="img-wrap">
			<a href="http://localhost/HTML5/homework/ZX/code/index.html">

		</div>

	<div class="timer">

	</div>
	<section>
		<div class="goods-wrap" style="z-index: 3">
			<div class="goods-img">
				<img src="../img/j1.jpg">
			</div>
			<div class="goods-title">￥256　灰色印花短袖T恤</div>

			</div>
		</div>

			<div class="goods-img details">
				<img src="../img/xq.jpg">
			</div>

				<span class="top">平凡之路　朴树</span>
				<p>　我曾经跨过山河大海，也穿过人山人海；我曾经拥有这一切，转眼都飘散如烟，我曾经失落失望失掉所有方向，直到看见平凡才是唯一的答案；我曾经毁了我的一切 只想永远地离开 我曾经堕入无边黑暗 想挣扎无法自拔 我曾经像你像他像那野草野花 绝望着 渴望着 哭着笑着平凡着</p>
			</div>
		</div>
		<div class="swiper-container goods-wrap" style="z-index: 1">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide"><img src="../img/s1.jpg"></div>
		        <div class="swiper-slide"><img src="../img/s2.jpg"></div>
		        <div class="swiper-slide"><img src="../img/s3.jpg"></div>
		        <div class="swiper-slide"><img src="../img/s4.jpg"></div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <!-- <div class="swiper-pagination"></div> -->
		</div>
	</section>
	<footer>
		<ul>
			<li class="active">介绍</li>
			<li>详情</li>
			<li>实拍</li>
