<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>注册</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/zepto.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/cookie.js"></script>
</head>
<body>
<div class="wrapper">
    <header>
        <a class="iconfont" href="myshow.html">&#xe610;</a>
        <span>注册</span>
        <a href="login.html" class="login">登录</a>
    </header>
    <div id="container">
        <form  action="login.html" id="form">
            <input type="text" name="text" placeholder="账号" id="txt" autocomplete="off">
            <span id="span1"></span>
            <input type="password"  name="pwd" placeholder="密码" id="pwd" autocomplete="off">
            <span id="span2"></span>
            <input type="password"  name="pwd" placeholder="重复密码" id="reset" autocomplete="off">
            <span id="span3"></span>
            <input type="submit" value="同意服务协议并注册" name="submit" id="btn">
        </form>
    </div>
</div>
</body>
</html>
